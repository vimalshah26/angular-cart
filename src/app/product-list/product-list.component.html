<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <span>
  <h3>
    <a title="{{product.name}} details" [routerLink]="['/products', productId]" >    {{product.name}} just for ${{product.price}}</a></h3>
  <h6 *ngIf="product.description">more details: {{product.description}}</h6>
</span>
<span>
  <button style="" (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product"
  (notify)="onNotify()"
  ></app-product-alerts>

  </span>
</div>
