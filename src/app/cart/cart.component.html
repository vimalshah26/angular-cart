<div>
  <h3>Cart Items</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
  

  <div class="cart-item" *ngFor="let item of items">
     <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
  </div>

</div>

  <form [formGroup]="checkOutForm">

    <div>
      <label>Name</label>
      <input formControlName="name" type="text">
    </div>

     <div>
      <label>Address</label>
      <input formControlName="address" type="textarea">
    </div>

    <button (click)="onSubmit(checkOutForm.value)">Purchase</button>

  </form>
